<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CallBack Hell Task | Developed by Deepa</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>
<style>
    h1{
        position: relative;
        left: 500px;
    }
    #countdown{
        position: relative;
        left: 600px;
        font-size: 50px;
    }
    #message{
        position: relative;
        left: 600px;
        font-size: 50px;
    }
</style>
<body>

    <h1>CALLBACK HELL </h1>
    <div id="countdown"></div>
    <div id="message"></div>
    
    <script>
        // Countdown function
const countDownFrom = (num, callback) => {
    setTimeout(() => {
        document.getElementById('countdown').innerText = num; // Update countdown element
        if (num > 1) {
            callback(null, num - 1);
        } else {
            callback(null, null); // Signal completion
        }
    }, 1000);
};

// Final message function
const displayMessage = () => {
    document.getElementById('message').innerText = "Happy Independence Day!"; // Update message element
};

// Start countdown
countDownFrom(10, (err, num) => {
    if (err) {
        console.error("Error:", err);
    } else {
        countDownFrom(num, (err, num) => {
            if (err) {
                console.error("Error:", err);
            } else {
                countDownFrom(num, (err, num) => {
                    if (err) {
                        console.error("Error:", err);
                    } else {
                        countDownFrom(num, (err, num) => {
                            if (err) {
                                console.error("Error:", err);
                            } else {
                                countDownFrom(num, (err, num) => {
                                    if (err) {
                                        console.error("Error:", err);
                                    } else {
                                        countDownFrom(num, (err, num) => {
                                            if (err) {
                                                console.error("Error:", err);
                                            } else {
                                                countDownFrom(num, (err, num) => {
                                                    if (err) {
                                                        console.error("Error:", err);
                                                    } else {
                                                        countDownFrom(num, (err, num) => {
                                                            if (err) {
                                                                console.error("Error:", err);
                                                            } else {
                                                                countDownFrom(num, (err, num) => {
                                                                    if (err) {
                                                                        console.error("Error:", err);
                                                                    } else {
                                                                        displayMessage(); // Display message after countdown
                                                                    }
                                                                });
                                                            }
                                                        });
                                                    }
                                                });
                                            }
                                        });
                                    }
                                });
                            }
                        });
                    }
                });
            }
        });
    }
});

    </script>
</body>
</html>
